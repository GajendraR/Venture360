
 <!DOCTYPE html>
 <html>
 <head>
     <title>Country Search/Filter Dropdown</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    
    <div class = "boarder">
    <h1 class ="heading">Venture</h1>
     <div class="dropdown">

        <p>Select Your Starting Point</p> 
         <div class="dropdown-content">
             <input type="text" placeholder="Search for a country..." id="countryInput" oninput="filterCountries()">
             <div class="suggestions" id="suggestions">
                
             </div>
         </div>
     </div>

     <div class="countries">
        <p>Choose your preferred number of countries to visit</p>
        <div class="number">
            <input type="number" placeholder="preferred number"  id="totalcountry">
        </div>
     </div>

     <div>
        <button id="submitButton">Travel</button>
     </div>

     </div>
     <script src="script.js"></script>
     
 </body>
 </html>
